plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

group 'co.atoth.intellij.plugin.chucknorris'
version '1.1'

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: "idea"
apply plugin: "org.jetbrains.intellij"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'http://dl.bintray.com/jetbrains/intellij-plugin-service' }
}

sourceSets {
    main {
        java.srcDir 'src/main/java'
        resources.srcDir 'src/main/resources'
    }
}

dependencies {
    compile 'org.json:json:20160212'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

intellij {
    version project.hasProperty("intellijVersion") ? project.getProperty("intellijVersion") : ideaVersion
    plugins = ["maven", "gradle"]
    pluginName = project.hasProperty('zipname') ? project.getProperty('zipname') : "Chuck-Norris-Facts-ItelliJ-Plugin"
    downloadSources Boolean.valueOf(downloadIdeaSources)
    sandboxDirectory project.rootDir.canonicalPath + "/.sandbox"
}

apply plugin: 'java'

compileJava {
    options.compilerArgs << '-Xlint:deprecation'
}